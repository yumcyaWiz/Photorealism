[renderer]
samples = 1
integrator = "pt-explicit"
accel = "bvh"
polygon-accel = "bvh"

[sampler]
type = "mt"

[filter]
type = "triangle"
radius = [0.5, 0.5]

[film]
resolution = [512, 512]

[sky]
type = "uniform"
color = [1.0, 1.0, 1.0]
path = "HDR_040_Field_Ref.hdr"
intensity = 1.2
phi-offset = 3.14
theta-offset = 0


[camera]
type = "ideal-pinhole"
lens-distance = 1.0
focus-point = [0.0, 1.0, 0.0]
f-number = 22.0
[camera.transform]
type = "look-at"
origin = [0.0, 0.35, 0.0]
target = [-1.0, 0.35, 0.0]


[[texture]]
name = "texture"
type = "uniform"
color = [0.9, 0.9, 0.9]
[[texture]]
name = "black"
type = "uniform"
color = [0.2, 0.2, 0.2]
[[texture]]
name= "check"
type = "checkerboard"
odd = "texture"
even = "black"
alphaX = 1.0
alphaY = 1.0
alphaZ = 1.0


[[material]]
name = "white"
type = "oren-nayar"
sigma = 0.3
albedo = "texture"

[[material]]
name = "check"
type = "lambert"
albedo = "check"


[[mesh]]
name = "fireplace"
type = "obj"
path = "fireplace_room/fireplace_room.obj"


[[object]]
name = "fireplace"
mesh = "fireplace"
material = "white"
[[object.transform]]
type = "translate"
vector = [0.0, 0.0, 0.0]
