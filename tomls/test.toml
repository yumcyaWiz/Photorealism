[renderer]
samples = 10
integrator = "pt-explicit"
accel = "bvh"
polygon-accel = "bvh"

[sampler]
type = "mt"

[filter]
type = "triangle"
radius = [0.5, 0.5]

[film]
resolution = [512, 512]

[sky]
type = "ibl"
color = [1.0, 1.0, 1.0]
path = "HDR_040_Field_Ref.hdr"
intensity = 1.2
phi-offset = 3.14
theta-offset = 0


[camera]
type = "ideal-pinhole"
lens-distance = 1.0
focus-point = [-0.5, 1.0, 0.0]
f-number = 22.0
[camera.transform]
type = "look-at"
origin = [-3.0, 1.0, 0.0]
target = [0.0, 1.0, 0.0]


[[texture]]
name = "texture"
type = "uniform"
color = [0.9, 0.9, 0.9]

[[texture]]
name = "black"
type = "uniform"
color = [0.2, 0.2, 0.2]

[[texture]]
name= "check"
type = "checkerboard"
odd = "texture"
even = "black"
alphaX = 1.0
alphaY = 1.0
alphaZ = 1.0

[[texture]]
name = "img"
type = "image"
path = "textures/vase_plant.png"

[[texture]]
name = "pokemon"
type = "image"
path = "pokemon.png"


[[material]]
name = "white"
type = "oren-nayar"
sigma = 0.3
albedo = "texture"

[[material]]
name = "red"
type = "oren-nayar"
sigma = 0.3
albedo = "texture"

[[material]]
name = "green"
type = "oren-nayar"
sigma = 0.3
albedo = "texture"

[[material]]
name = "blue"
type = "oren-nayar"
sigma = 0.3
albedo = "texture"

[[material]]
name = "mirror"
type = "mirror"
albedo = "texture"

[[material]]
name = "glass"
type = "glass"
ior = 1.5
albedo = "texture"

[[material]]
name = "beckmann"
type = "beckmann"
albedo = "texture"
roughness = 0.4
ior = 8.0

[[material]]
name = "ggx"
type = "ggx"
albedo = "texture"
roughness = 0.4
ior = 8.0

[[material]]
name = "plastic"
type = "plastic"
albedo = "texture"
ior = 1.5

[[material]]
name = "check"
type = "lambert"
albedo = "check"

[[material]]
name = "img"
type = "lambert"
albedo = "img"

[[material]]
name = "pokemon"
type = "lambert"
albedo = "pokemon"


[[mesh]]
name = "sphere"
type = "sphere"
radius = 0.5

[[mesh]]
name = "floor"
type = "obj"
path = "plane.obj"


[[object]]
name = "floor"
mesh = "floor"
material = "img"
[[object.transform]]
type = "translate"
vector = [0, -1, 0]

[[object]]
name = "sphere"
mesh = "sphere"
material = "pokemon"
[[object.transform]]
type = "translate"
vector = [0, 0, 0]
