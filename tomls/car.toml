[renderer]
samples = 10
integrator = "pt"
accel = "bvh"
polygon-accel = "bvh"

[sampler]
type = "mt"

[filter]
type = "triangle"
radius = [0.499, 0.499]

[film]
resolution = [512, 512]

[sky]
type = "ibl"
color = [1.0, 1.0, 1.0]
path = "HDR_040_Field_Ref.hdr"
intensity = 1.2
phi-offset = 3.14
theta-offset = 0


[camera]
type = "thin-lens"
lens-distance = 1.0
focus-point = [-0.5, 1.0, 0.0]
f-number = 22.0
[camera.transform]
type = "look-at"
origin = [2.0, 1.0, 4.5]
target = [-0.5, 1.0, 0.0]


