color = [0.2, 0.8, 0.2]
[[texture]]
name = "blue"
type = "uniform"
color = [0.2, 0.2, 0.8]
[[texture]]
name = "uv"
type = "image"
path = "uv_test.png"
[[texture]]
name = "earth"
type = "image"
path = "earth2.jpg"


