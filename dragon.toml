[renderer]
samples = 100
integrator = "pt-explicit"
accel = "linear"
polygon-accel = "bvh"

[sampler]
type = "mt"

[film]
resolution = [512, 512]

[sky]
type = "uniform"
color = [0.0, 0.0, 0.0]
path = "PaperMill_E_3k.hdr"
intensity = 1.0
phi-offset = 3.14
theta-offset = 0


[camera]
type = "thin-lens"
lens-distance = 1.0
focus-point = [0.0, 1.0, 0.0]
f-number = 3.5
[camera.transform]
type = "look-at"
origin = [0.0, 0, -3.8]
target = [0.0, 0, 0.0]


[[texture]]
name = "white"
type = "uniform"
color = [0.9, 0.9, 0.9]
[[texture]]
name = "red"
type = "uniform"
color = [0.8, 0.2, 0.2]
[[texture]]
name = "green"
